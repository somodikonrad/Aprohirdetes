<div class="ads-container">
    <mat-card *ngFor="let ad of advertisements" class="ad-card">
      <mat-card-header>
        <div class="header-content">
          <div class="user-info">
            <mat-icon class="profile-icon" *ngIf="!ad.user.profilePicture">account_circle</mat-icon>

            <img *ngIf="ad.user.profilePicture" [src]="ad.user.profilePicture" alt="Profile Picture" class="profile-image" />
            <span class="user-name">{{ ad.user.name }}</span>
          </div>
          <mat-card-title>{{ ad.title }}</mat-card-title>
          <mat-card-subtitle>{{ ad.category }}</mat-card-subtitle> <!-- Assuming 'name' is the category's name -->
        </div>
      </mat-card-header>
  
      <img mat-card-image [src]="ad.imageUrl" alt="Advertisement image">
  
      <mat-card-content>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Leírás:
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>{{ ad.description }}</p>
        </mat-expansion-panel>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-button>Megtekintés</button>
      </mat-card-actions>
    </mat-card>
  </div>
