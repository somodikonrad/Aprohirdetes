<mat-chip-set class="kategoriak" aria-label="Category selection">
  <mat-chip 
    *ngFor="let category of categories" 
    (click)="filterByCategory(category)" 
    [class.selected]="category.name === selectedCategory">
    {{ category.name }}
  </mat-chip>
</mat-chip-set>


<div class="ads-container">
  <mat-card *ngFor="let ad of filteredAdvertisements" class="ad-card">
    <mat-card-header>
      <div class="header-content">
        <div class="user-info">
          <mat-icon class="profile-icon">account_circle</mat-icon>
          <span class="user-name">{{ ad.user?.name }}</span>
          <span class="user-id">ID: {{ ad.user?.id }}</span>
        </div>
        <mat-card-title>
          <span class="title">{{ ad?.title }}</span>
          <span class="title">{{ ad?.price }} Ft.</span>
        </mat-card-title>
        <mat-card-subtitle>
          <div class="title category" [style.background-color]="ad.category?.color">
            {{ ad.category?.name }}
          </div>
        </mat-card-subtitle>
      </div>
    </mat-card-header>

    <img mat-card-image [src]="ad.imageUrl" alt="Advertisement image">

    <mat-card-actions>
      <button mat-button (click)="navigate(ad.id)">Megtekint√©s</button>
    </mat-card-actions>
  </mat-card>
</div>
